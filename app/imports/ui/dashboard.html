<template name="dashboard">
	{{#if canShow}}
		<!-- Profile Info -->
		<div class="row logged-in-toolbar">
			<div class="small-profile-image">
				<img src="img/profile-image.jpeg" alt="John Appleseed">
			</div>
			<!-- Za hamburger menu na manjÅ¡ih zaslonih -->
			<label for="menu-toggle" class="menu-toggle-label">&#9776;</label>
			<input type="checkbox" id="menu-toggle">
			<!-- End -->
			<ul id="logged-in-nav">
				<li>{{currentUser.username}}</li>
				<li><a href="/dashboard">Dashboard</a></li>
				<li><a href="logged-in-profile.html">View my profile</a></li>
				<li><a href="favorited-posts.html">View favorited posts</a></li>
				<li><a href="shared-posts.html">View shared posts</a></li>
				<li><a href="edit-profile.html">Edit my profile info</a></li>
				<li><a class="logout" href="#">Log out</a></li>
			</ul>
		</div>

		<!-- Vsebina -->
		<div class="content logged-in">

			<!-- Objava -->
			<div class="row">
				<div class="col-12 post post-6">
					Publish a new post.
					<form class="new-post">
						<textarea maxlength="250" placeholder="Write your post here (max. 250 characters)." rows="4" name="text"></textarea>
						<input type="submit" value="Publish">
					</form>
				</div>
				<div class="col-12 post post-6 right-side">
					Share an image.
					<form class="new-post">
						<!-- <p class="add-profile-image">Upload your image: <input type="file" id="image"></p> -->
						<input type="file" id="image">
						<textarea maxlength="100" placeholder="Write your description here (max. 100 characters)." rows="2" name="text"></textarea>
						<input type="submit" value="Publish">
					</form>
				</div>
			</div>
<div id="test"></div>
			{{#each posts}}
				<div class="row">
					<div class="col-12 post">
						{{> post}}
					</div>
				</div>
			{{/each}}

		</div>

	{{/if}}
</template>

<template name="post">
	<p class="text">{{content}}</p>
	<ul class="meta">
		<li>{{author}}</li>
		<li>{{pub_date}}</li>
		<li><a href="#"><span class="repost tooltip"><span class="tooltiptext">{{shares}}</span></span></a></li>
		<li><a href="#"><span class="favorite tooltip"><span class="tooltiptext">{{favorites}}</span></span></a></li>
	</ul>
</template>
